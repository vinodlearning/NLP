# Oracle ADF Integration Configuration
# Configuration settings for the Contract Portal Chatbot

# Managed Bean Settings
session_scope=true
lazy_loading=true
cache_responses=true
max_cache_size=100
conversation_timeout=3600

# Model Loading Settings  
model_base_path=/WEB-INF/classes/models/
config_base_path=/WEB-INF/classes/config/
auto_reload_config=true
model_cache_timeout=3600
enable_model_validation=true

# Response Settings
default_response_format=json
include_confidence_scores=true
max_response_length=1000
enable_spell_correction=true
min_confidence_threshold=0.3

# UI Settings
enable_rich_formatting=true
show_processing_time=true
show_confidence_indicator=true
enable_suggested_actions=true
max_suggested_actions=3

# Performance Settings
enable_model_caching=true
enable_response_caching=true
max_concurrent_requests=50
request_timeout_ms=5000

# Logging Settings
log_all_queries=true
log_response_times=true
log_confidence_scores=true
log_entity_extraction=true
enable_debug_mode=false

# Database Settings (customize for your environment)
enable_database_integration=true
connection_pool_size=10
query_timeout_seconds=30

# Security Settings
enable_query_validation=true
max_query_length=500
blocked_keywords=delete,drop,truncate,alter
enable_sql_injection_protection=true